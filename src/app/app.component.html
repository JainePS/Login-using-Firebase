<mat-drawer-container>
    <!-- <mat-drawer mode="side" [opened]="sideBarOpen"> -->

    <mat-drawer-content>
        <app-navbar (toggleSidebarForMe)="sideBarToggler($event)"></app-navbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
    <mat-drawer mode="side" [opened]="isShowing">
        <app-sidenav *ngIf="isShowing === true"></app-sidenav>
    </mat-drawer>
</mat-drawer-container>
